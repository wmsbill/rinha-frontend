<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="dist/css/style.css" rel="stylesheet" />
    <title>JSON Tree Viewer</title>
  </head>
  <body>
    <main class="home-container">
      <h1>JSON Tree Viewer</h1>
      <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
      <form class="file-upload">
        <label class="upload-label">
          <span id="label">Load JSON</span>
          <input
            type="file"
            name="json-file"
            id="json-file"
            class="file-upload-field"
          />
        </label>
      </form>
    </main>

    <script>
      var fileReader = new Worker("dist/file-reader.js");
      var fileInput = document.querySelector("#json-file");
      fileInput.addEventListener("change", handleFileUpload);
      var buttonLabel = document.querySelector("#label");

      function handleFileUpload(e) {
        buttonLabel.innerText = "loading...";
        var file = e.target.files[0];
        var t0 = performance.now();

        fileReader.postMessage(file);
        fileReader.onmessage = (e) => {
          var t1 = performance.now();
          console.log(t1 - t0);
          window.gustavo = e;
          buttonLabel.innerText = "Load JSON";
        };
        fileReader.onerror = (event) => {
          console.log(event);
          buttonLabel.innerText = "Load JSON";
        };
      }
    </script>
  </body>
</html>
