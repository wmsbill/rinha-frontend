<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Json viewer for rinha de front end contest"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="dist/css/style.css" rel="stylesheet" />
    <title>JSON Tree Viewer</title>
  </head>
  <body>
    <main class="home-container">
      <h1>JSON Tree Viewer</h1>
      <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
      <form class="file-upload">
        <label class="upload-label">
          <span id="label">Load JSON</span>
          <input
            type="file"
            name="json-file"
            id="json-file"
            class="file-upload-field"
          />
        </label>
        <p id="error" class="error hide" aria-hidden="true">
          Invalid file. Please load a valid JSON file.
        </p>
      </form>
    </main>

    <script>
      var fileParser = new Worker("dist/js/file-parser.js");
      var fileInput = document.getElementById("json-file");
      // TODO: Extract error label behavior to a function
      var error = document.getElementById("error");
      fileInput.addEventListener("change", handleFileUpload);
      // TODO: Extract button label behavior to a function
      var buttonLabel = document.getElementById("label");

      function handleFileUpload(e) {
        buttonLabel.innerText = "loading...";
        error.classList.add("hide");
        error.setAttribute("aria-hidden", "true");
        var file = e.target.files[0];
        var t0 = performance.now();

        fileParser.postMessage(["file-upload", file]);
        fileParser.onmessage = (e) => {
          var [key, value] = e.data;

          switch (key) {
            case "parsing-done":
              var t1 = performance.now();
              console.log(t1 - t0);
              break;
            case "parsing-error":
              error.classList.remove("hide");
              break;
          }

          buttonLabel.innerText = "Load JSON";
        };
        fileParser.onerror = (event) => {
          console.log(event);
          error.classList.remove("hide");
          error.setAttribute("aria-hidden", "false");
          buttonLabel.innerText = "Load JSON";
        };
      }
    </script>
  </body>
</html>
