<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Json viewer for rinha de front end contest"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="dist/css/style.css" rel="stylesheet" />
    <title>JSON Tree Viewer</title>
  </head>
  <body>
    <main>
      <section class="home-container">
        <h1>JSON Tree Viewer</h1>
        <p>
          Simple JSON Viewer that runs completely on-client. No data exchange
        </p>
        <form class="file-upload">
          <label class="upload-label">
            <span id="label">Load JSON</span>
            <input
              type="file"
              name="json-file"
              id="json-file"
              class="file-upload-field"
              accept=".txt,.json,application/json,text/plain"
            />
          </label>
          <p id="error" class="error hide" aria-hidden="true">
            Invalid file. Please load a valid JSON file.
          </p>
        </form>
      </section>
      <section class="tree-container hide">
        <h1 id="file-name" class="file-name">alltypes.json</h1>
        <div class="tree-viewer"></div>
      </section>
    </main>
    <script type="importmap">
      {
        "imports": {
          "json-renderer": "./dist/js/json-renderer.js"
        }
      }
    </script>
    <script type="module">
      import { renderer, safeRenderer } from "json-renderer";
      var homeContainer = document.querySelector(".home-container");
      var treeContainer = document.querySelector(".tree-container");
      var jsonViewer = document.querySelector(".tree-viewer");
      var fileParser = new Worker("dist/js/file-parser.js");
      var fileInput = document.getElementById("json-file");
      var error = document.getElementById("error");
      var buttonLabel = document.getElementById("label");
      var fileNameTitle = document.getElementById("file-name");
      var fileLines = [];
      var parsingDone = false;
      var renderType = "full";
      var fileName;
      var page = "Home";
      var init = performance.now();

      fileInput.addEventListener("change", handleFileUpload);

      function handleFileUpload(e) {
        resetState();
        var file = e.target.files[0];

        fileParser.postMessage(["file-upload", file]);
        fileParser.onmessage = handleFileParserMessage();
        fileParser.onerror = handleFileParserError;
      }

      function resetState() {
        fileLines = [];
        parsingDone = false;
        renderType = "full";
        buttonLabel.innerText = "loading...";
        hideError();
      }

      function handleFileParserMessage() {
        return (e) => {
          var [key, lines] = e.data;

          switch (key) {
            case "parsing-page":
              renderType = "safe";
              updateFileLinesAndRenderType(lines);
              break;
            case "parsing-done":
              parsingDone = true;
              console.info("Parsing time", performance.now() - init);
              updateFileLinesAndRenderType(lines);
              break;
            case "parsing-error":
              showError();
              break;
          }
        };
      }

      function handleFileParserError(event) {
        console.log(event);
        showError();
        buttonLabel.innerText = "Load JSON";
      }

      function updateFileLinesAndRenderType(lines) {
        fileLines.push(...lines);
        if (page !== "Json Viewer") {
          goToJSONViewer();
        }
      }

      function logPerformance(t0) {
        var t1 = performance.now();
        console.log("total", t1 - t0);
      }

      function goToJSONViewer() {
        page = "Json Viewer";
        homeContainer.classList.add("hide");
        treeContainer.classList.remove("hide");
        buttonLabel.innerText = "Load JSON";
        fileNameTitle.textContent = fileName;

        if (renderType === "full") {
          jsonViewer.classList.remove("safe");
          renderer(fileLines, jsonViewer);
        } // else {
        // var t3 = performance.now();
        // jsonViewer.classList.add("safe");
        // safeRenderer(fileLines, 0, 250, jsonViewer);
        // logPerformance(t3);
        // }
      }

      function showError() {
        error.classList.remove("hide");
        error.setAttribute("aria-hidden", "false");
      }

      function hideError() {
        error.classList.add("hide");
        error.setAttribute("aria-hidden", "true");
      }
    </script>
  </body>
</html>
