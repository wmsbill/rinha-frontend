<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-size: 100%;
        font-family: "Inter", "Helvetica", "Arial", sans-serif;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
      }

      p {
        margin: 0;
        font-size: 1.5rem;
      }

      .home-container {
        display: grid;
        place-items: center;
        height: 100vh;
        align-content: center;
        justify-content: center;
        align-items: center;
        justify-items: center;
        gap: 1.5rem;
        width: 60rem;
        margin: 0 auto;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <main class="home-container">
      <h1>JSON Tree Viewer</h1>
      <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
      <form class="file-upload">
        <input type="file" name="json-file" id="json-file" />
      </form>
    </main>

    <script>
      var fileInput = document.querySelector("#json-file");
      fileInput.addEventListener("change", handleFileUpload);

      function handleFileUpload(e) {
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = (e) => {
          var json = JSON.stringify(JSON.parse(e.target.result), null, 2);
          console.info(json.split("\n"));
          // localStorage.setItem("fileName", file.name);
          // window.location.href = "/tree.html";
        };

        reader.readAsText(file);
      }
    </script>
  </body>
</html>
